    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var carousel = new bootstrap.Carousel(document.getElementById('header-carousel'), {
                interval: false // Disable automatic sliding
            });

            // Add event listeners to the left and right arrow buttons
            var prevButton = document.querySelector('.carousel-control-prev');
            var nextButton = document.querySelector('.carousel-control-next');

            prevButton.addEventListener('click', function () {
                carousel.prev();
            });

            nextButton.addEventListener('click', function () {
                carousel.next();
            });

            // Add event listeners to the carousel indicators
            var carouselIndicators = document.querySelectorAll('#carousel-indicators li');
            carouselIndicators.forEach(function (indicator, index) {
                indicator.addEventListener('click', function () {
                    carousel.to(index);
                });
            });
        });
    </script>
